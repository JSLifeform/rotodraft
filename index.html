<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rotisserie Draft Tracker</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class = 'bannerContainer'>
    <!- header title
    creates text box to input cards into data table->
   <header class = "mainHeader">
     <h1 class = "headerTitle">Rotisserie Cube Draft</h1>
     <form id = 'inputBox'>
      <label>Enter card name here:</label>
      <input type = 'text' id = 'submitCard'></input>
      <button type = 'submit'>Submit</button>
     </form>
     <button id = 'importButton'>Import Cards</button>
   </header>
 </div>
 <!- creates and labels empty table, cells will be generated via JavaScript->
  <table id='draftTable' border = '1px' width = '100%'></table>
<!- load jquery and local scripts file->
  <script src = 'js/jquery-3.3.1.min.js'></script>
  <script src="js/scripts2.js"></script>
</body>
</html>
